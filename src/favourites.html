    <link rel="stylesheet" href="css/style.css" />

    <nav style="background-color: black">
      <div class="logo">
        <img src="./images/siteLogo.jpg" alt="logo" />

    <div class="renderArt" style="padding-top: 150px">
      <h1 style="padding: 0 20px">Your Favourites</h1>
      <div class="container"></div>
    </div>
    <script type="module" src="js/index.js"></script>
    <script type="module">
      import state from "./js/state";
      import { getArtGrid } from "./js/view.js";

      const containerDiv = document.querySelector(".renderArt .container");
      console.log(state.favouriteArr);
      let getUrl = state.favouriteArr.map((e) => {
        return getArtGrid(e);
      });

      containerDiv.innerHTML = getUrl.join("");
    </script>
